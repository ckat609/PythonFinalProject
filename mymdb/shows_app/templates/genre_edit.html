<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">


    <title>Semi-Restful TV Shows: {{genre.title}}</title>
</head>

<body>
    <div class="container">
        <div id="js_navmenu">
            {%if request.session.logged_in%}
            <a href='/user/logout'>LOGOUT</a>
            {%endif%}
        </div>


        <h1>Edit: {{genre.title}}</h1>
        {% if messages %}
        <div class="row">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="/shows/genre/edit/update" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col">
                    <label for="genre-name">Name</label>
                    <input type="text" class="form-control" id="genre-name" name="name" value="{% if name %}{{name}}{% else %}{{genre.name}}{% endif %}">
                    <input type="hidden" name="id" value="{% if id %}{{id}}{% else %}{{genre.id}}{% endif %}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/shows/genre/list"><button type="button" class="btn btn-primary">Cancel</button></a>

        </form>
    </div>
</body>
<script src="{% static 'js/header.js' %}"></script>

</html>

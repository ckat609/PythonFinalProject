<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">


    <title>Semi-Restful TV Shows: {{network.title}}</title>
</head>

<body>
    <div class="container">
        <div id="js_navmenu">
            {%if request.session.logged_in%}
            <a href='/user/logout'>LOGOUT</a>
            {%endif%}
        </div>


        <h1>Edit: {{network.title}}</h1>
        {% if messages %}
        <div class="row">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="/shows/network/edit/update" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col">
                    <label for="network-name">Name</label>
                    <input type="text" class="form-control" id="network-name" name="name" value="{% if name %}{{name}}{% else %}{{network.name}}{% endif %}">
                    <input type="hidden" name="id" value="{% if id %}{{id}}{% else %}{{network.id}}{% endif %}">
                </div>
                <h1>ID:{{id}}</h1>
                <div class="col">
                    <label for="show-image">Image URL</label>
                    <input type="text" class="form-control" id="show-image" name="image" value="{% if image %}{{image}}{% else %}{{network.image}}{% endif %}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/shows/network/list"><button type="button" class="btn btn-primary">Cancel</button></a>

        </form>
    </div>
</body>
<script src="{% static 'js/header.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>

</html>

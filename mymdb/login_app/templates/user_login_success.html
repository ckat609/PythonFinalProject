<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Favorite Quotes</title>
</head>

<body>
    <div class="container wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/shows/list">TV Shows</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/shows/add">Add show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shows/list">Shows list<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shows/network/add">Add network</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shows/network/list">Network list</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron">

            <p class="lead">Add shows to the list!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/quote/add" role="button">Add a show</a>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
